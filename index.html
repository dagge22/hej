<!DOCTYPE html>
<!--<html xmlns="http://www.w3.org/1999/xhtml">-->
<html ng-app="demoApp">
<head>
    <title></title>
</head>
<body>
    <!--<div >
        <div data-ng-view=""></div>
    </div>-->
    <div data-ng-controller="SimpleController">
        <input type="text" data-ng-model="filter.name" />
        <br />
        <ul>
            <li data-ng-repeat="cust in customers | filter: filter.name "></li>
        </ul>
    </div>


    <br />
    Customer Name:<br />
    <input type="text" data-ng-model="newCustomer.name" />
    <br />

    Customer City:<br />
    <input type="text" data-ng-model="newCustomer.city" />
    <br />

    <button data-ng-clic="addCustomer()">Add customer</button>


    <script src="Scripts/angular.js"></script>

    <script>
        var demoApp = angular.module("demoApp", []);

        demoApp.config(function ($routeProvider) {
            $routeProvider
            .when("/",
            {
                controller: "SimpleController",
                templateurl: "Views/index.html"
            })
            .when("/view2",
            {
                controllers: "SimpleController",
                templateurl: "Views/index2.html"
            })
            .otherwise({ redirectTo: "/" });

        });

        var controllers = {};
        demoApp.controllers("SimpleController",  function ($scope) {
            $scope.customers = [
                { name: 'John Smith', city: 'Phoenix' },
                { name: 'John Doe', city: 'Denver' },
                { name: 'Jane Doe', city: 'New York' }
            ];
      
        scope.addCustomer = function () {
            $scope.customers.push(
                {
                    name: $scope.newCustomer.name,
                    city: $scope.newCustomer.city
                });
            };
        });
        //demoApp.controller(controllers);
    </script>
</body>
</html>
